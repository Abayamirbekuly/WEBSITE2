<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f9;
    }

    .container {
      max-width: 420px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      background: #f8f9fc;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    .worker-avatars {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .worker-avatars img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ddd;
      cursor: pointer;
      transition: border-color 0.2s ease-in-out;
      position: relative;
    }

    .worker-avatars img.selected {
      border-color: #6a11cb;
    }

    .worker-avatars img.selected::after {
      content: "\2713"; /* Checkmark symbol */
      position: absolute;
      top: 5px;
      right: 5px;
      background: #6a11cb;
      color: white;
      font-size: 16px;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }

    .time-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 12px 20px;
      text-align: center;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Details</h1>
    <form>
      <div class="form-group">
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name" placeholder="e.g., Logo Design">
      </div>

      <div class="form-group">
        <label>Top-Rated Workers</label>
        <div class="worker-avatars" id="workerAvatars">
          <img src="worker5.jpg" alt="Worker 1" title="Jeny">
          <img src="worker6.jpeg" alt="Worker 2" title="Mehlin">
          <img src="worker7.jpeg" alt="Worker 3" title="Avishek">
          <img src="worker8.jpg" alt="Worker 4" title="Jafar">
        </div>
      </div>

      <div class="form-group">
        <label for="task-date">Date</label>
        <input type="date" id="task-date">
      </div>

      <div class="form-group time-group">
        <div>
          <label for="start-time">Start Time</label>
          <input type="time" id="start-time">
        </div>
        <div>
          <label for="end-time">End Time</label>
          <input type="time" id="end-time">
        </div>
      </div>

      <div class="form-group">
        <label for="task-level">Task Level</label>
        <select id="task-level">
          <option value="junior">Junior</option>
          <option value="middle">Middle</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div class="btn-container">
        <button type="button" onclick="window.location.href='payment.html';" class="btn">Save Task Details ðŸš€</button>
      </div>
    </form>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a href="main2.html" style="text-decoration: none;">
      <button style="
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      " 
      onmouseover="this.style.background='linear-gradient(135deg, #2575fc, #6a11cb)'" 
      onmouseout="this.style.background='linear-gradient(135deg, #6a11cb, #2575fc)'">
        Back to Main Page
      </button>
    </a>
  </div>
  

  <script>
    const workerAvatars = document.getElementById('workerAvatars');
    workerAvatars.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        const allAvatars = workerAvatars.querySelectorAll('img');
        allAvatars.forEach(img => img.classList.remove('selected'));
        e.target.classList.add('selected');
      }
    });
  </script>
</body>
</html>
